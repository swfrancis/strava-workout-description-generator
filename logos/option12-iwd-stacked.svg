<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stacked IWD with different emphasis -->
  
  <!-- I - Intelligence (with brain-like dots) -->
  <text x="24" y="18" 
        font-family="Inter, system-ui, sans-serif" 
        font-size="12" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#FC4C02">I</text>
  <circle cx="20" cy="14" r="1" fill="#FC4C02" opacity="0.4"/>
  <circle cx="28" cy="14" r="1" fill="#FC4C02" opacity="0.4"/>
  
  <!-- W - Workout (with pulse wave) -->
  <text x="24" y="30" 
        font-family="Inter, system-ui, sans-serif" 
        font-size="12" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#FC4C02">W</text>
  <path d="M16 26 Q20 24, 24 26 Q28 28, 32 26" stroke="#FC4C02" stroke-width="1" opacity="0.4"/>
  
  <!-- D - Descriptions (with text lines) -->
  <text x="24" y="42" 
        font-family="Inter, system-ui, sans-serif" 
        font-size="12" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#FC4C02">D</text>
  <line x1="18" y1="38" x2="30" y2="38" stroke="#FC4C02" stroke-width="1" opacity="0.3"/>
  <line x1="18" y1="40" x2="26" y2="40" stroke="#FC4C02" stroke-width="1" opacity="0.3"/>
  
  <!-- Connecting flow -->
  <path d="M24 20 L24 28" stroke="#FC4C02" stroke-width="1" opacity="0.2" stroke-dasharray="2,2"/>
  <path d="M24 32 L24 38" stroke="#FC4C02" stroke-width="1" opacity="0.2" stroke-dasharray="2,2"/>
</svg>