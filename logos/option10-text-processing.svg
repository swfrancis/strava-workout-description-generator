<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Raw data input (messy lap data) -->
  <rect x="4" y="8" width="16" height="12" stroke="#FC4C02" stroke-width="1.5" fill="none" opacity="0.4" rx="2"/>
  <line x1="6" y1="12" x2="18" y2="12" stroke="#FC4C02" stroke-width="1" opacity="0.3"/>
  <line x1="6" y1="14" x2="14" y2="14" stroke="#FC4C02" stroke-width="1" opacity="0.3"/>
  <line x1="6" y1="16" x2="16" y2="16" stroke="#FC4C02" stroke-width="1" opacity="0.3"/>
  
  <!-- Processing arrow with gear -->
  <path d="M22 14 L30 14" stroke="#FC4C02" stroke-width="2" marker-end="url(#arrowhead)"/>
  <circle cx="26" cy="14" r="3" stroke="#FC4C02" stroke-width="1.5" fill="none"/>
  <path d="M24 12 L28 16 M28 12 L24 16" stroke="#FC4C02" stroke-width="1"/>
  
  <!-- Clean output (formatted description) -->
  <rect x="32" y="8" width="12" height="12" stroke="#FC4C02" stroke-width="1.5" fill="rgba(252, 76, 2, 0.1)" rx="2"/>
  <text x="38" y="13" font-family="system-ui" font-size="4" fill="#FC4C02" text-anchor="middle" font-weight="600">8 x</text>
  <text x="38" y="17" font-family="system-ui" font-size="4" fill="#FC4C02" text-anchor="middle" font-weight="600">400m</text>
  
  <!-- Intelligence indicators (sparkles) -->
  <path d="M12 6 L13 4 L14 6 L16 5 L15 7 L14 6 Z" fill="#FC4C02" opacity="0.6"/>
  <path d="M38 4 L39 2 L40 4 L42 3 L41 5 L40 4 Z" fill="#FC4C02" opacity="0.8"/>
  <path d="M8 24 L9 22 L10 24 L12 23 L11 25 L10 24 Z" fill="#FC4C02" opacity="0.5"/>
  
  <!-- Workflow description -->
  <text x="24" y="30" font-family="system-ui" font-size="5" fill="#FC4C02" text-anchor="middle" opacity="0.7">ANALYSE</text>
  <text x="24" y="36" font-family="system-ui" font-size="4" fill="#FC4C02" text-anchor="middle" opacity="0.5">GENERATE</text>
  <text x="24" y="42" font-family="system-ui" font-size="4" fill="#FC4C02" text-anchor="middle" opacity="0.5">DESCRIBE</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FC4C02"/>
    </marker>
  </defs>
</svg>